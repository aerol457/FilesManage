<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <style>
    nav {
      position: fixed;
      top: 0;

    }

    .breadcrumb {
      background-color: #515161;
      border-radius: 0;
    }

    a,
    a:hover {
      color: #AEBD38;
    }

    .table {
      color: #68829E;
      margin: 100px 10px;
    }

    thead {
      background-color: #68829E;
      color: white;
      cursor: pointer;
    }

    ion-icon {
      font-size: 20px;
      color: #68829E;
    }

    tbody {
      height: 300px;
      overflow-y: scroll;
      display: block;
    }

    thead,
    tbody tr {
      display: table;
      table-layout: fixed;
      width: 100%;
    }

    .footer {
      position: absolute;
      padding: 10px;
      bottom: 0;
      width: 100%;

      <thead>
